<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib2.js"></script>
    <script>
        QUnit.test("1email'", function (assert) {
            const actual = checkEpost('test.@.gmail.com');
            const expected = true;
            assert.equal(actual, expected);
        });

        QUnit.test("2not email'", function (assert) {
            const actual = checkEpost('.test@no/testa');
            const expected = false;
            assert.equal(actual, expected);
        });

        QUnit.test("3email", function (assert) {
            const actual = checkEpost('.@Eve.ryone');
            const expected = true;
            assert.equal(actual, expected);
        });

        QUnit.test("4not email", function (assert) {
            const actual = checkEpost('TERJE@gmail.com');
            const expected = false;
            assert.equal(actual, expected);
        });
    </script>
</body>
</html>
