<!DOCTYPE html>
<html lang="en">
    <head>
    
    </head>
    <body>
        
        <div id="app2"></div>
        <div id="app"></div>
        

        

        
        <script>

            // model
            let divcolor ='black';
            let txtcolor = 'white';

            // view
            updateView();
            updateView2();
            function updateView(){
                document.getElementById('app').innerHTML=`
                <div style="background-color:${divcolor}; color:${txtcolor}; width:500px; height:500px;">Some random text in here</div>
               
                `

            }
            function updateView2(){
                document.getElementById('app2').innerHTML=`
                <select onchange="setColor(this)" name="color" id="color">
                    <option value="black">black</option>
                    <option value="grey">grey</option>
                    <option value="crimson">vermillion</option>
                    <option value="green">green</option>
                    <option value="lightblue">light blue</option>
                </select>
              
                `

            }
            // controller
            function setColor(xpert){
                divcolor=xpert.value;
                if(divcolor=='black'||divcolor=='grey'){
                    txtcolor='white';
                }else{txtcolor='black'}
                console.log("test test test");
                console.log(divcolor);
                updateView();
            }

        </script>




    </body>
</html>
