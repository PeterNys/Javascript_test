<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Søke Start IT</title>
    <style>

        div.button {
            color: blue;
            background-color: azure;
            padding: 10px;
            margin: 10px;
            border: solid cornflowerblue 5px;
            width: 20px;
            height: 20px;
            float: left;
        }
        

            div.førstPåLinja {
                clear: left;
            }
    </style>
</head>
<body>

    <div id="app"></div>
    <script>
        // model
            let parArray = [[1,3],[0,2,4],[1,5],
                            [0,4,6],[3,1,5,7],[2,4,8],
                            [3,7],[6,4,8],[7,5]];
            let board = [1,3,5,2,4,6,7,8,''];

        // view
        updateView();
        function updateView(){
            let html='';
            let firstInLine='';
            for (i=0; i<9; i++){
                if(wholeNumber(i/3)==true){
                    firstInLine='førstPåLinja';
                }
                html += `<div class="button ${firstInLine}" onclick="myFunction(this,${i})">${board[i]}</div>`
                firstInLine='';
            }
            document.getElementById("app").innerHTML=html;
        }

        // controller
            function myFunction(thisDiv,indexNumber){
                console.log(parArray[indexNumber]);
                for(i=0;i<parArray[indexNumber].length;i++){
                    console.log(board[parArray[indexNumber][i]]);
                    if(board[parArray[indexNumber][i]]==''){
                    board[parArray[indexNumber][i]]=board[indexNumber];
                    board[indexNumber]='';
                    }

                }
                updateView();
            }

            function wholeNumber(number){
                if(Math.floor(number)==number){
                    return true};
            }
        </script>
</body>
</html>
