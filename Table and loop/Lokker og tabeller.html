<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width">

    <body>
        <h3>Løkker og tabeller</h3>
        <ul>
            <li>
                <ul>
                    <li>

                    </li>

                </ul>
            </li>
        </ul>
        <script type="text/javascript">
            var i = 1;
            var i2=0;
            let names=[];
            while(i<=3){
                document.write('Terje');
                i++;
            }
            for (var i = 1; i <= 9; i++) {
                document.write('Terje'+i+i2);
            }
            names.push('Per');
            names.push('Pål');
            names.push('Espen');
            document.write(names[1]);
            document.write(names[2]);
            document.write(names[0]);
            for (var i=0;i<names.length; i++){
                document.write("Hei"+names[i]+"<br/>");
            }
            
        </script>
    </body>
