<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tre på rad</title>
    <style type="text/css">
        .divclass {
            color: green;
            background-color: lightgray;
            width: 100px;
            height: 100px;
            float: left;
            margin: 2px;
            font-size: 500%;
            font-family: helvetica;
            text-align: center;
            vertical-align: middle;
        }

            div.first {
                clear: left;
            }
    </style>
</head>

<body>
    <div id="app"></div>
    <!--
    1. Grunnleggende HTML
    2. Kjøre Javascript-kommandoer ved klikk på noe på websiden
    3. Hente ut element i Javascript - "this" eller via id
    4. Endre HTML til et element vha. Javascript.
    -->
    

    <script type="text/javascript">

        // model
       
        var divs1 = [];
        var divs2 = [];
        
        // var divs1 = document.getElementsByTagName('div');
        // var divs2 = new Array();

        // view
        updateView();
        function updateView(){document.getElementById("app").innerHTML=`
        
            <div onmouseover="makeArray(this)" onclick="setX(this,0)" class="first divclass"></div>
            <div onmouseover="makeArray(this)" onclick="setX(this,1)" class="divclass"></div>
            <div onmouseover="makeArray(this)" onclick="setX(this,2)" class="divclass"></div>

            <div onmouseover="makeArray(this)" onclick="setX(this,3)" class="first divclass"></div>
            <div onmouseover="makeArray(this)" onclick="setX(this,4)" class="divclass"></div>
            <div onmouseover="makeArray(this)" onclick="setX(this,5)" class="divclass"></div>

            <div onmouseover="makeArray(this)" onclick="setX(this,6)" class="first divclass"></div>
            <div onmouseover="makeArray(this)" onclick="setX(this,7)" class="divclass"></div>
            <div onmouseover="makeArray(this)" onclick="setX(this,8)" class="divclass"></div>
        
        
        
        
        `

        }

        // controller
        

        function setX(divElement,elementIndex) {
            if (divElement.innerHTML !== 'x' && divElement.innerHTML !== 'o') {
                divElement.innerHTML = 'x';
                
                


               
                for (var i = 0; i < divs1.length; i++) {
                    if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o') {
                        divs2.push(divs1[i]);
                    }
                }

                if (divs2.length > 0) {
                    var index = Math.floor(Math.random() * divs2.length);
                    divs2[index].innerHTML = 'o';
                    divs2[index].style.color = 'blue';
                    divs2 = [];
                }
            }
        }
        function makeArray(elementID){
            if(divs1.length < 9){
                divs1.push(elementID);
            }
        }
    </script>
</body>
</html>
