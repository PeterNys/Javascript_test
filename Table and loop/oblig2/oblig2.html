<div id="content">
</div>

<script>
    // hjelpevariable for både view og controller
    var contentDiv = document.getElementById('content');

    // model
    let numbers = [7, 3, 1, 5, 8];
    let chosenBar; // Variabel for hvilken stolpe som er valgt
    let inputValue; // Variabel for hva som er skrevet i input-feltet
    // view
    show();
    function show() {
        let svgInnerHtml = '';
        for (let i = 0; i < numbers.length; i++) {
            let borderVar='none';
            if(i==chosenBar){
                borderVar='black';
            }
            svgInnerHtml += createBar(numbers[i], i + 1,i,borderVar);
        }
        contentDiv.innerHTML = `
            <svg id="chart" width="500" viewBox="0 0 80 60">
                ${svgInnerHtml}
            </svg><br/>
            Valgt stolpe: <i>${chosenBar+1}</i>
            <br />
            Verdi:
            <input type="number" min="1" max="10" oninput="inputValue = this.value" />
            <button>Legg til stolpe</button>
            <button disabled>Endre valgt stolpe</button><br />
            <button disabled>Fjerne valgt stolpe</button>
            `;
    }

    function createBar(number, barNo, iPar,borderVar) {
        const width = 8;
        const spacing = 2;
        let x = (barNo - 1) * (width + spacing);
        let height = number * 10;
        let y = 60 - height;
        let color = calcColor(1, 10, barNo);
        return `<rect stroke="${borderVar}" onclick="myFunction(this, ${iPar})" width="${width}" height="${height}"
                            x="${x}" y="${y}" fill="${color}"></rect>`;
    }

    function calcColor(min, max, val) {
        var minHue = 240, maxHue = 0;
        var curPercent = (val - min) / (max - min);
        var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
        return colString;
    }

    function myFunction(thisPar, indexPar){
        if (chosenBar==indexPar){
            chosenBar=undefined;
            show();
            return;}
        chosenBar = indexPar;
        show();

    }
    // controller (ingenting her ennå)
</script>
